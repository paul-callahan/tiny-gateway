# Test configuration - not a default config
default_config: false

tenants:
  - id: test-tenant

proxy:
  - endpoint: /api/v1/test
    target: http://test-server/
    rewrite: ""
    change_origin: true
    required_resource: graphs
    required_actions: [read]

users:
  - name: testuser
    password: testpass  # Using plaintext for testing
    roles: [admin]
    tenant_id: test-tenant
    
  - name: editor_user
    password: editorpass  # Using plaintext for testing
    roles: [editor]
    tenant_id: test-tenant
    
  - name: viewer_user
    password: viewerpass  # Using plaintext for testing
    roles: [viewer]
    tenant_id: test-tenant
    
  - name: limited_user
    password: limitedpass  # Using plaintext for testing
    roles: [limited]
    tenant_id: test-tenant

roles:
  admin:
    - resource: "tenants"
      actions: [read, write, create, delete]
    - resource: "users"
      actions: [read]
  tenant_admin:
    - resource: "users"
      actions: [read, write, create, delete]
  editor:
    - resource: graphs
      actions: [create, read, update, delete, execute]
    - resource: "users"
      actions: [read]
  viewer:
    - resource: graphs
      actions: [read]
    - resource: "users"
      actions: [read]
  limited:
    - resource: graphs
      actions: [read]
