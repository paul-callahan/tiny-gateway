name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest tests/ -v

  build:
    name: Build Distributions
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build wheel and sdist
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  install-smoke:
    name: Wheel Install Smoke Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Install wheel in a fresh venv
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Validate installed package entrypoints
        run: |
          . .venv-smoke/bin/activate
          python - <<'PY'
          from fastapi.testclient import TestClient
          from tiny_gateway.main import create_application

          app = create_application()
          with TestClient(app) as client:
              health = client.get("/health")
              assert health.status_code == 200, health.text

              login_page = client.get("/test_login")
              assert login_page.status_code == 200, login_page.text
          PY
